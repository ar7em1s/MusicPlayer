<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0414bac561.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>

            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>

            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
            
        </nav>

        <img src="thumbnail.jpg" class="song-img">
        <h1>I Am Mister Blaster</h1>
        <p>Garcon</p>

        <audio id="song">
            <source src="misterBlaster.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="play-icon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
